Egzakt\SystemBundle\Entity\Bundle:
  type: entity
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
    title:
      type: string
      length: 255
  repositoryClass: Egzakt\SystemBundle\Entity\BundleRepository
  oneToMany:
    sectionBundles:
      targetEntity: Egzakt\SystemBundle\Entity\SectionBundle
      mappedBy: bundle
    params:
      targetEntity: Egzakt\SystemBundle\Entity\BundleParam
      mappedBy: bundle
  uniqueConstraints:
    unique_name_idx:
      columns: name
